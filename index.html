<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Employee</title>
</head>
<body> 
    <div id="main-container">
        <div class="form-container">
            <form id="formContainer" name="formContainer" class="container" autocomplete="off">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name">
                    <label for="floatingInputValue">Full Name</label>
                    <small class="fullname"></small>
                </div>
        
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                    <label for="floatingInputValue">Address</label>
                    <small class="address"></small>
                </div>
        
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Email Address">
                    <label for="floatingInputValue">Email Address</label>
                    <small class="emailaddress"></small>
                </div>
        
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
                    <label for="floatingInputValue">Phone Number</label>
                    <small class="phonenumber"></small>
                </div>
        
                <div class="form-floating">
                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Date Of Birth">
                    <label for="floatingInputValue">Date Of Birth</label>
                    <small class="dateofbirth"></small>
                </div>
        
                <fieldset class="row mb-3">
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="Male">
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="Female">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
        
                    </div>
                </fieldset>
            
                <div class="form-floating" id="postDropdown">
                    <select class="form-select" id="postSelect" name="postSelect" aria-label="Floating label select example">
                        <option>Choose your post</option>
                        <option value="CEO">CEO</option>
                        <option value="CTO">CTO</option>
                    </select>
                    <label for="floatingSelect">Employee Post</label>
                    <small class="emppost"></small>
                </div>
        
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="empPhoto" name="empPhoto" accept="image/png, image/jpeg" onchange="getEmpPhoto()">
                </div>
        
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add</button>
                </div>
            </form>
        </div>   
            
        <div id="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Address</th>
                        <th>Gender</th>
                        <th>Email Address</th>
                        <th>Position</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
    
                </tbody>
            </table>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="emp-info">
                    <div class="photo-sec">
                       
                    </div>
                    <div class="info-sec">
                        
                    </div>
                </div>
                <div class="salary-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody class="salaryTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
